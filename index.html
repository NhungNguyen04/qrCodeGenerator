<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>Enter your text or url</p>
        <input type="text" placeholder="Text or url" id="qrText">
        <div id="imgBox">
            <img id="qrImg" src="" alt="">
        </div>
        <button onClick="generateQRCode()">Generate QR Code</button>
        <button class="secondary-btn clear hidden" onClick="clearValues()">Clear</button>
        <button class="secondary-btn download hidden">Download</button>
    </div>
    <script>
        let imgBox = document.getElementById('imgBox');
        let qrImg = document.getElementById('qrImg');
        let qrText = document.getElementById('qrText');
        let clearBtn = document.querySelector('.secondary-btn.clear');
        let downloadBtn = document.querySelector('.secondary-btn.download');

        function generateQRCode() {
            if (qrText.value.length > 0) {
                qrImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${qrText.value}`;
                imgBox.classList.add('show-img');
                clearBtn.classList.remove('hidden');
                downloadBtn.classList.remove('hidden');
            } else {
                qrText.classList.add('error');
                setTimeout(() => {
                    qrText.classList.remove('error');
                }, 1000);
            }
        }

        function clearValues() {
            qrText.value = '';
            imgBox.classList.remove('show-img');
            clearBtn.classList.add('hidden');
            downloadBtn.classList.add('hidden');
        }

        function downloadImg() {
            if (qrImg.src.length === 0) {
                qrText.classList.add('error');
                setTimeout(() => {
                    qrText.classList.remove('error');
                }, 1000);
                return;
            }
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            const img = new Image();
            img.crossOrigin = 'Anonymous';
            img.src = qrImg.src;
            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                context.drawImage(img, 0, 0);
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'qr-code.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };
        }

        downloadBtn.addEventListener('click', downloadImg);
    </script>
</body>
</html>
